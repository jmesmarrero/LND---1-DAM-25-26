<html>
    <head>
        <title>Dashboard</title>
        <meta charset="utf-8">
        <style>
            p {
                margin:0;
            }
            button {
                padding:1em;
            }
            #dashboard {
                display:grid;
                grid-template-columns:auto auto auto 15vw;
                border:3px solid blue;
                gap:1px;
                background-color:black;
                padding:3px;
                height:50vh;
            }
            #dashboard > div {
                display:flex;
                align-items:center;
                justify-content:center;
                border:2px solid black;
                background-color:lightgray;
            }
            #dashboard > div:nth-of-type(9) {
                grid-row-start:1;
                background-color:white;
            }
            #dashboard > div:nth-of-type(8) {
                grid-column-start:4;
                grid-row-start:1;
                background-color:white;
            }
            #dashboard > div:nth-of-type(3){
                justify-content:space-evenly;
                grid-column-start: span 2;
                background-color:lime;
            }
             #dashboard > div:nth-of-type(4){
                justify-content:space-evenly;
                grid-column-start: span 2;
            }
            #dashboard > div:nth-of-type(6){
                justify-content:space-evenly;
                grid-column-start: span 2;
                background-color:lightyellow;
            }
        </style>
    <script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-eforma.js"></script><link rel="stylesheet" type="text/css" href="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/cookies/cookies.css"/><script  type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/cookies/cookies.js"></script><script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/cookies/cookies-html.js"></script></head>
    <body>
        <div id="dashboard">
            <div>
                <p>Párrafo 1</p>
            </div>
            
            <div>
                <a>Elemento a1</a>
            </div>
            <div>
                <button>A</button>
                <button>B</button>
                <button>C</button>
                <button>D</button>
            </div>
            <div>
                <a>Elemento a1</a>
                <a>Elemento a2</a>
            </div>
            <div>
                <p>Párrafo 2</p>
            </div>
            <div>
                <button>A</button>
                <button>B</button>
                <button>C</button>
                <button>D</button>
            </div>
            <div>
                <p>Párrafo 3</p>
            </div>
            <div>
                <img src="http://lnd.angelmelchor.pro/tiny.jpg">
            </div>
            <div>
                <img src="http://lnd.angelmelchor.pro/tiny.jpg">
            </div>
        </div>
    </body>
</html>
